<html>

    <!-- endinject -->

    <script src="admin/jspm.config.js"></script>

    <script src="admin/admin_jspm_config.js"></script>
    <script>
        System.import('angular').then(
            function() { // First because its hybrid app of angular 1.x and angular 2
					System.import("/admin")
						.then(function (app) {
							console.log('running');
						})
						.catch(function (err) {
							console.log(err);
						});
				}
			);
