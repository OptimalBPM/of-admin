<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">Create an Account</div>
        <div class="panel-body">
            <p>Create a new admin account</p>
            <form *ngIf="active" class="form-vertical" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="form-group" ng-class="has-error: !name.valid">
                    <label class="control-label">Name</label>

                    <input type="text"
                           class="form-control"
                           [(ngModel)]="model.name"
                           ngControl="name" #name="ngForm">
                        <span class="help-block" [hidden]="name.valid">
                              Name has error
                        </span>
                </div>

                <div class="form-group" ng-class="has-error: !email.invalid">
                    <label class="control-label">E-Mail Address</label>

                    <input type="email"
                           class="form-control"
                           [(ngModel)]="model.email"
                           ngControl="email" #email="ngForm">
                        <span class="help-block" [hidden]="!email.valid">
                            Email has error
                        </span>
                </div>

                <div class="form-group" ng-class="has-error: !pass.valid">
                    <label class="control-label">Password</label>

                    <input type="password"
                           class="form-control"
                           [(ngModel)]="model.password"
                           ngControl="pass" #pass="ngForm">
                        <span class="help-block" [hidden]="!pass.valid">
                              Password has error
                        </span>
                </div>

                <div class="form-group" ng-class="has-error: !confirm.valid">
                    <label class="control-label">Confirm Password</label>

                    <input type="password"
                           class="form-control"
                           [(ngModel)]="model.confirm"
                           ngControl="confirm" #confirm="ngForm">
                        <span class="help-block" [hidden]="!confirm.valid">
                             Password Confirmation don't match
                        </span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
                        <i class="fa fa-btn fa-user"></i> Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
