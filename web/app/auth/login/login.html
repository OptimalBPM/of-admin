<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form *ngIf="active" class="form-vertical" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group" ng-class="has-error: !email.invalid">
                    <label class="control-label">E-Mail Address</label>
                    <input type="email"
                           class="form-control"
                           [(ngModel)]="model.email"
                           ngControl="email" #email="ngForm">
                        <span class="help-block" [hidden]="!email.valid">
                            Email has error
                        </span>
                </div>

                <div class="form-group" ng-class="has-error: !pass.valid">
                    <label class="control-label">Password</label>
                    <input type="password"
                           class="form-control"
                           [(ngModel)]="model.password"
                           ngControl="pass" #pass="ngForm">
                        <span class="help-block" [hidden]="!pass.valid">
                              Password has error
                        </span>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   [(ngModel)]="model.remember"
                                   ngControl="remember"> Remember Me
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                            <i class="fa fa-btn fa-sign-in"></i> Login
                        </button>
                        <a class="btn btn-link" [routerLink]="['/password/request']">Forgot Your Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
